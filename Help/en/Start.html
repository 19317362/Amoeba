	<body>
		<h2>概要</h2>
		
		<p>
			Amoebaは、高い匿名性と抽象的なネットワーク網の形成を目指した、純粋P2Pの分散ファイルストレージです。
		</p>
		
		<p>
			FreenetやGNUnetと同様に中継によって匿名性を確保し、I2P,Torなどのオーバーレイネットワークを併用することによって、ネットワークの複雑性を高め匿名性をより強固なものにしています。
		</p>
