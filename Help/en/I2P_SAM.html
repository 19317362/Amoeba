	<body>
		<h2>I2Pの設定</h2>
		
		<p>
			始めに、Amoebaのメニューの"Tools&gt;Options&gt;Events"の"Use I2P."にチェックが入っていることを確認してください。
		</p>
	
		<img src="../I2P_CoreOptions_Event.png">
		
		<p>
			次に、I2Pの"I2P SERVICES"を開きます。
		</p>
		
		<img src="../I2P_SAM_1.png">
		
		<p>
			"SAM application bridge"にチェックを入れ、"Save Client Configuration"をクリックして設定を保存します。
		</p>
		
		<img src="../I2P_SAM_2.png">
		
		<p>
			最後に、I2PとAmoebaを再起動すれば、"LOCAL DESTINATIONS"でI2Pを使用した接続が確認できるようになります。  
		</p>
		
		<img src="../I2P_SAM_3.png">
	</body>
</html>
