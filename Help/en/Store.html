<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/common.css">
	</head>
	<body>
		<h2>Storeのダウンロード</h2>
		
		<p>
			サインをツリーへ"Paste"すると、Storeのダウンロードが始まり、最新のStoreに同期されます。
		</p>
		
		<img src="../Amoeba_Store_Download.png">

		<h2>Storeのアップロード</h2>
		
		<p>
			始めに、メニューの"View&gt;View options&gt;Signature"でサインを設定してください。 
		</p>
		
		<img src="../ViewOptions_Signatures.png">
		
		<p>
			ツリーを右クリックし、メニューの"New store"をクリックしてください。選択したサインでStoreが作成されます。 
		</p>
		
		<img src="../Amoeba_Store_Upload_1.png">
		
		<p>
			Storeを編集後、右クリックのメニューの"Upload"をクリックし、アップロードします。 
		</p>
		
		<img src="../Amoeba_Store_Upload_2.png">
	</body>
</html>
